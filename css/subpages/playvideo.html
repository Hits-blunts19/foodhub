<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="shortcut icon" href="https://youtube.com" type="image/x-icon">
    <link rel="stylesheet" href="sub.css">
    <script src="https://kit.fontawesome.com/d3c96e30db.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="video">
        <div class="video-wrapper flex">
            <video loop controls>
                <source src="../subpages/img/Food Menu Slideshow After Effects Template.mp4" type="video/mp4">
            </video>
            <button type="button" id="play-btn">
                <i class="fa-solid fa-play"></i>
            </button>
        </div>
    </section>






    <script>
        // play/pause video
        let video = document.querySelector('.video-wrapper video');
        document.getElementById('play-btn').addEventListener('click', () =>{
            if(video.paused){
                video.play();
            } else {
                video.pause();
            }
        });
    </script>
</body>
</html>
